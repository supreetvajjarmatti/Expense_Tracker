<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker | Supreetvajjaramatti</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Expense Tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="expenseName">Expense Name</label>
          <input type="text" class="form-control" id="expenseName">
        </div>
        <div class="form-group">
          <label for="expenseAmount">Expense Amount</label>
          <input type="number" class="form-control" id="expenseAmount">
        </div>
        <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
      </div>
      <div class="col-md-6">
        <h4>Expenses</h4>
        <ul class="list-group" id="expenseList">
          <!-- Expense items will be added here -->
        </ul>
        <h5>Total Expense: <span id="totalExpense">0</span></h5>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
